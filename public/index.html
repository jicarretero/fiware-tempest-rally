<html><body>
<head>
    <script src="/public/js/jquery-3.2.1.min.js"></script>
    
    <link href='/public/css/myapp.css' media='screen' rel='stylesheet' />

<script>
 $(document).ready(function() {
     $("#select_region").change(function() {
         region_name=$("#select_region option:selected" ).text();
	 $.ajax({
	     type: "GET",
	     url: "/region?id=" + region_name,
	     contentType: "application/json; charset=utf-8"
	 }).done(function(data) {
             $("#mywhatframe").attr("src", data['url']);
	 });
     });
 });
</script>



</head>
<div id="krtcontent">
    <div id="krtleft_menu">
    Nodo: <select id="select_region">
       <option value="Spain">Spain</option>
       <option value="Brittany">Brittany</option>
       <option value="Lannion">Lannion</option>
    </select>
    </div>
    <div id="krtdata_area"> 
    <iframe id="mywhatframe" src="" name="targetframe" scrolling="yes" frameborder="0" width=100% height=90%>
    </iframe>
    </div> 
</div>
</body></html>
